  <div class="container">
  <form>
    <div class="row">
      <div class="form-group col-sm-6">
        <label for="name" class="form-label">Nombre</label>
        <input type="text" class="form-control" id="name" placeholder="Ingrese su nombre">
      </div>
      <div class="form-group col-sm-6">
        <label for="lastname" class="form-label">Apellido</label>
        <input type="text" class="form-control" id="name" placeholder="Ingrese su apellido">
      </div>
    </div>
    <div class="form-group">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" placeholder="Ingrese su email">
    </div>
    <div class="row">
      <div class="form-group col-sm-9">
        <label for="address" class="form-label">Domicilio</label>
        <input type="text" class="form-control" id="address" placeholder="Domicilio">
      </div>
      <div class="form-group col-sm-3">
        <label for="city" class="form-label">Departamento</label>
        <select id="city" class="form-control">
          <option selected>Montevideo</option>
          <option>Interior</option>
        </select>
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-sm">
        <label for="commentary" class="form-label">Comentario</label>
        <textarea class="form-control" id="commentary" placeholder="Ingresa tu comentario" rows="6"></textarea>
      </div>
    </div>
    <input class="btn btn" type="submit" value="Enviar" style="margin-top: 6px;">
  </form>
